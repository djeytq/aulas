</head>
<body>
    <!--    As propriedades box-shadow e text-shadow servem para proporcionar sombra aos elementos,
    dando um estilo mais mais atraente. -->

    <!-- Elas recebem quatro parâmetros, as 3 primeiras são medidas, e a última é a cor da sombra-->

<!--    ex:
            .caxa{
                box-shadow: 2px 5px 10px blach;

                O primeiro parametro move a sombra para esquerda.
                O segundo parametro move a sombra para baixo.
                O terceiro parametro espalha a sombra.
                O quarto parametro é a cor da sombra.
            } 
-->
    <div class="caixa"></div>
    <h1>Caixa</h1>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        span {
            color: rgb(162, 255, 0);
            background-color: rgb(222, 79, 79);
        }
        div{
            background-color: aquamarine;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--     span e div          -->

    <!-- span e div são tags de abertura e desfecho(<> </>), que nos ajudam a 
estelizar um conteúdo específico que desejámos trabalhar em nosso html  -->

    <!-- Essas tags não têm significados, ou seja, não são semânticos, apenas apresentam 
o propósito de abergar conteúdo que se deseja trabalhar. -->

    <!-- A diferença entre elas é que a tag span serve para conteúdos menores, como uma 
simples palavra(geralmente usada na formatação de texto).
Já tag div serve para abergar conteúdos maiores como conjunto de tags, uma parte 
do conteúdo da página ou ainda pra fazer divisão de conteudos da página  -->



    <!-- Como exemplo temos um texto, e queremos marcar uma palavra específica  -->

    <p>Olá! Meu nome é Ana Monteiro, e moro em <span>Luanda</span>.</p>
    <!-- Lá em cima no head estelizei a tag span  -->
<!-- -------------------------------------------------------------------------- -->

    <!-- Agora quero estelizar um conjunto ainda maior -->
    <div>
        <ul>
            <li>Banana</li>
            <li>Maçá</li>
            <li>Uva</li>
        </ul>
    </div>
    <!-- Lá em cima no head estelizei a tag div  -->
<!-- ---------------------------------------------------------------------------- -->

<!-- Obs: Na verdade tanto a tag div e span podem ser utilizados da mesma forma,
ou seja, tanto faz se eu usar a tag span ou div, o resultado não altéra, porém a
maioria dos programadores utiliza essas tags como foi explicado na matéria  -->

</body>

</html>

<!-- Ex: <h1 style=" color: red; " > CSS inline</h1> -->

    <h1 style=" color: blue; " >3- CSS inline</h1>   <!--   com CSS     -->

       mais de uma propriedade.                                -->

    <h1 style=" color: red; background:blue; " >4- CSS inline</h1>
